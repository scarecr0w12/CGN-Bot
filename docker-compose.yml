services:
  bot:
    build: .
    container_name: skynetbot
    restart: always
    network_mode: host
    security_opt:
      - apparmor:unconfined
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - SHARD_TOTAL=auto
      - REDIS_HOST=${REDIS_HOST:-127.0.0.1}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - ENABLE_DISTRIBUTED_CACHE=${ENABLE_DISTRIBUTED_CACHE:-true}
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - ./logs:/usr/src/app/logs
      - ./Temp:/usr/src/app/Temp
      - ./.env:/usr/src/app/.env
    depends_on:
      redis:
        condition: service_healthy

  uptime-kuma:
    image: louislam/uptime-kuma:2
    container_name: skynetbot-uptime-kuma
    restart: always
    security_opt:
      - apparmor:unconfined
    network_mode: host
    ports:
      - "3001:3000"
    extra_hosts:
      - "host.docker.internal:127.0.0.1"
    volumes:
      - ./data/uptime-kuma:/app/data
      # Mount Docker socket for container monitoring
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - UPTIME_KUMA_DISABLE_FRAME_SAMEORIGIN=true
      # MariaDB configuration
      - DATA_DIR=/app/data
      - DATABASE_TYPE=mariadb
      - DATABASE_HOSTNAME=10.10.20.105
      - DATABASE_PORT=3306
      - DATABASE_NAME=uptime_kuma
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=${MARIADB_PASSWORD}


  phpmyadmin:
    image: phpmyadmin:latest
    container_name: skynetbot-phpmyadmin
    restart: always
    security_opt:
      - apparmor:unconfined
    environment:
      - PMA_HOST=10.10.20.105
      - PMA_PORT=3306
      - PMA_ABSOLUTE_URI=/phpmyadmin/
      - APACHE_PORT=8082
    network_mode: host

  # ============================================
  # Monitoring Stack (Prometheus + Grafana)
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    container_name: skynetbot-prometheus
    restart: always
    security_opt:
      - apparmor:unconfined
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./data/prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:latest
    container_name: skynetbot-grafana
    restart: always
    security_opt:
      - apparmor:unconfined
    ports:
      - "3002:3000"
    volumes:
      - ./data/grafana:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3002}
      - GF_INSTALL_PLUGINS=yesoreyeram-infinity-datasource
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:latest
    container_name: skynetbot-node-exporter
    restart: always
    security_opt:
      - apparmor:unconfined
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

  mariadb-exporter:
    image: prom/mysqld-exporter:latest
    container_name: skynetbot-mariadb-exporter
    restart: always
    security_opt:
      - apparmor:unconfined
    ports:
      - "9104:9104"
    volumes:
      - ./monitoring/mariadb-exporter/.my.cnf:/.my.cnf:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ============================================
  # Redis (Phase 6 - Distributed Systems)
  # ============================================

  redis:
    image: redis:7-alpine
    container_name: skynetbot-redis
    restart: always
    security_opt:
      - apparmor:unconfined
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ./data/redis:/data
      - ./monitoring/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: skynetbot-redis-exporter
    restart: always
    ports:
      - "9121:9121"
    security_opt:
      - apparmor:unconfined
    environment:
      - REDIS_ADDR=redis://skynetbot-redis:${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    depends_on:
      redis:
        condition: service_healthy
