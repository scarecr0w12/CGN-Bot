services:
  bot:
    build: .
    container_name: skynetbot
    restart: always
    network_mode: host
    security_opt:
      - apparmor:unconfined
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - SHARD_TOTAL=auto
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - ./logs:/usr/src/app/logs
      - ./Temp:/usr/src/app/Temp
      - ./.env:/usr/src/app/.env

  # MongoDB - only needed when DATABASE_TYPE=mongodb
  # To use: docker compose --profile mongodb up -d
  mongo:
    image: mongo:6
    container_name: skynetbot-mongo
    restart: always
    profiles:
      - mongodb
    security_opt:
      - apparmor:unconfined
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db

  uptime-kuma:
    image: louislam/uptime-kuma:2
    container_name: skynetbot-uptime-kuma
    restart: always
    security_opt:
      - apparmor:unconfined
    ports:
      - "3001:3001"
    volumes:
      - ./data/uptime-kuma:/app/data
      # Mount Docker socket for container monitoring
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - UPTIME_KUMA_DISABLE_FRAME_SAMEORIGIN=true
      # MariaDB configuration
      - DATA_DIR=/app/data
      - DATABASE_TYPE=mariadb
      - DATABASE_HOSTNAME=host.docker.internal
      - DATABASE_PORT=3306
      - DATABASE_NAME=uptime_kuma
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=${MARIADB_PASSWORD}
    # Allow container to reach host services
    extra_hosts:
      - "host.docker.internal:host-gateway"

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: skynetbot-phpmyadmin
    restart: always
    security_opt:
      - apparmor:unconfined
    environment:
      - PMA_HOST=127.0.0.1
      - PMA_PORT=3306
      - PMA_ABSOLUTE_URI=/phpmyadmin/
      - APACHE_PORT=8082
    network_mode: host

  # ============================================
  # Monitoring Stack (Prometheus + Grafana)
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    container_name: skynetbot-prometheus
    restart: always
    security_opt:
      - apparmor:unconfined
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./data/prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:latest
    container_name: skynetbot-grafana
    restart: always
    security_opt:
      - apparmor:unconfined
    ports:
      - "3002:3000"
    volumes:
      - ./data/grafana:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3002}
      - GF_INSTALL_PLUGINS=yesoreyeram-infinity-datasource
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:latest
    container_name: skynetbot-node-exporter
    restart: always
    security_opt:
      - apparmor:unconfined
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

  mariadb-exporter:
    image: prom/mysqld-exporter:latest
    container_name: skynetbot-mariadb-exporter
    restart: always
    security_opt:
      - apparmor:unconfined
    ports:
      - "9104:9104"
    volumes:
      - ./monitoring/mariadb-exporter/.my.cnf:/.my.cnf:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
