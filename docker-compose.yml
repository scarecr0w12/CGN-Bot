services:
  bot:
    build: .
    container_name: skynetbot
    restart: always
    network_mode: host
    security_opt:
      - apparmor:unconfined
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - SHARD_TOTAL=auto
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - ./logs:/usr/src/app/logs
      - ./Temp:/usr/src/app/Temp
      - ./.env:/usr/src/app/.env

  # MongoDB - only needed when DATABASE_TYPE=mongodb
  # To use: docker compose --profile mongodb up -d
  mongo:
    image: mongo:6
    container_name: skynetbot-mongo
    restart: always
    profiles:
      - mongodb
    security_opt:
      - apparmor:unconfined
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db

  uptime-kuma:
    image: louislam/uptime-kuma:2
    container_name: skynetbot-uptime-kuma
    restart: always
    security_opt:
      - apparmor:unconfined
    ports:
      - "3001:3001"
    volumes:
      - ./data/uptime-kuma:/app/data
      # Mount Docker socket for container monitoring
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - UPTIME_KUMA_DISABLE_FRAME_SAMEORIGIN=true
      # MariaDB configuration
      - DATA_DIR=/app/data
      - DATABASE_TYPE=mariadb
      - DATABASE_HOSTNAME=host.docker.internal
      - DATABASE_PORT=3306
      - DATABASE_NAME=uptime_kuma
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=${MARIADB_PASSWORD}
    # Allow container to reach host services
    extra_hosts:
      - "host.docker.internal:host-gateway"

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: skynetbot-phpmyadmin
    restart: always
    security_opt:
      - apparmor:unconfined
    environment:
      - PMA_HOST=127.0.0.1
      - PMA_PORT=3306
      - PMA_ABSOLUTE_URI=/phpmyadmin/
      - APACHE_PORT=8082
    network_mode: host

