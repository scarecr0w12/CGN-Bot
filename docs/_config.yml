# Jekyll configuration for SkynetBot Documentation
title: SkynetBot Documentation
description: Comprehensive documentation for SkynetBot - a feature-rich Discord bot with web dashboard
baseurl: "/CGN-Bot"
url: "https://scarecr0w12.github.io"

# Theme
remote_theme: just-the-docs/just-the-docs
color_scheme: dark

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Navigation
nav_external_links:
  - title: GitHub Repository
    url: https://github.com/scarecr0w12/CGN-Bot
  - title: Discord Support
    url: https://discord.gg/GSZfe5sBp6

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Footer
footer_content: "Copyright &copy; 2025 SkynetBot. Distributed under GPL-3.0 license."

# Aux links
aux_links:
  "View on GitHub":
    - "https://github.com/scarecr0w12/CGN-Bot"

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: "guide"
      type: "pages"
    values:
      layout: default
  - scope:
      path: "api"
      type: "pages"
    values:
      layout: default
