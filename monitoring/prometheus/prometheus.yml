global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - Host system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['skynetbot-node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'skynetbot-host'

  # SkynetBot Application metrics
  - job_name: 'skynetbot'
    static_configs:
      - targets: ['172.17.0.1:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # MariaDB Exporter - Database metrics
  - job_name: 'mariadb'
    static_configs:
      - targets: ['skynetbot-mariadb-exporter:9104']

  # Redis Exporter - Cache metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['skynetbot-redis-exporter:9121']
